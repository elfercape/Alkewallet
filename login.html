<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Alke Wallet - Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-primary d-flex align-items-center vh-100">
    <div class="container card p-5 shadow-lg mx-auto" style="max-width: 400px; border-radius: 20px">
      <h2 class="text-center font-weight-bold text-primary mb-4">ALKE WALLET</h2>
      <form id="loginForm">
        <input
          type="email"
          class="form-control mb-3 p-4"
          placeholder="Correo electrónico"
          required
        />
        <input type="password" class="form-control mb-3 p-4" placeholder="Contraseña" required />
        <button type="submit" class="btn btn-primary btn-block p-3 font-weight-bold">
          INGRESAR
        </button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
