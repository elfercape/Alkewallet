<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alke Wallet - Enviar Dinero</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark p-3 shadow-sm mb-5">
      <div class="container">
        <span class="navbar-brand font-weight-bold">ALKE WALLET</span>
      </div>
    </nav>

    <div class="container">
      <div
        class="card p-4 shadow-lg border-0 mx-auto"
        style="max-width: 450px; border-radius: 20px"
      >
        <h3 class="text-center font-weight-bold mb-4 text-success">Enviar Dinero</h3>
        <form id="sendForm">
          <div class="form-group">
            <label class="font-weight-bold">Seleccionar Contacto</label>
            <select id="contactSelect" class="form-control form-control-lg">
              <option value="Juan Pérez">Juan Pérez (Cta. Rut)</option>
              <option value="María López">María López (Cta. Vista)</option>
              <option value="Carlos Ruiz">Carlos Ruiz (Cta. Corriente)</option>
            </select>
          </div>
          <div class="form-group">
            <label class="font-weight-bold">Monto a enviar</label>
            <input
              type="number"
              id="sendAmount"
              class="form-control form-control-lg"
              placeholder="$0"
              required
              min="1"
            />
            <p class="small mt-2">
              Saldo disponible: <span class="current-balance text-primary font-weight-bold"></span>
            </p>
          </div>
          <button type="submit" class="btn btn-success btn-block btn-wallet shadow p-3">
            REALIZAR TRANSFERENCIA
          </button>
          <a href="menu.html" class="btn btn-link btn-block text-muted">Volver</a>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
