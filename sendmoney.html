<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Enviar Dinero - Alke Wallet</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-4 p-md-5">
    <div class="container">
      <div class="card p-4 mx-auto shadow-lg" style="max-width: 500px">
        <h2 class="text-center mb-4 font-weight-bold">Enviar Dinero</h2>

        <div class="form-group">
          <label for="contactSelect" class="font-weight-bold text-muted">Destinatario</label>
          <select id="contactSelect" class="form-control form-control-lg"></select>
          <button
            class="btn btn-sm btn-link text-primary mt-2"
            data-toggle="modal"
            data-target="#modalNuevoContacto"
          >
            + Agregar Nuevo Contacto
          </button>
        </div>

        <div class="form-group">
          <label for="sendAmount" class="font-weight-bold text-muted">Monto a Enviar</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input
              type="number"
              id="sendAmount"
              class="form-control form-control-lg"
              placeholder="0.00"
            />
          </div>
        </div>

        <button id="btnEnviar" class="btn btn-primary btn-block btn-lg shadow mt-4">
          Confirmar Env√≠o
        </button>
        <a href="menu.html" class="btn btn-outline-secondary btn-block mt-3">Cancelar</a>
      </div>
    </div>

    <div class="modal fade" id="modalNuevoContacto" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark text-white border-secondary">
          <div class="modal-header border-secondary">
            <h5 class="modal-title">Nuevo Beneficiario</h5>
            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input
                type="text"
                id="nombreContacto"
                class="form-control mb-3"
                placeholder="Nombre completo"
              />
              <input
                type="text"
                id="bancoContacto"
                class="form-control mb-3"
                placeholder="Banco (ej: Santander)"
              />
              <input type="text" id="cuentaContacto" class="form-control" placeholder="CBU / CVU" />
            </div>
          </div>
          <div class="modal-footer border-secondary">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" id="btnGuardarContacto" class="btn btn-primary">
              Guardar Contacto
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>

    <script src="sendmoney.js"></script>
  </body>
</html>
