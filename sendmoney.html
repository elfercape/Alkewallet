<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Enviar - Alke Wallet</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-4">
    <div class="container">
      <div class="card p-4 mx-auto" style="max-width: 500px">
        <h3 class="mb-4 text-center">Enviar Dinero</h3>
        <div class="form-group">
          <select id="contactSelect" class="form-control"></select>
          <button
            class="btn btn-sm btn-link text-white"
            data-toggle="modal"
            data-target="#contactModal"
          >
            + Nuevo Contacto
          </button>
        </div>
        <input type="number" id="amount" class="form-control mb-3" placeholder="Monto" />
        <button id="confirmSend" class="btn btn-primary btn-block">Confirmar Env√≠o</button>
      </div>
    </div>

    <div class="modal fade" id="contactModal">
      <div class="modal-dialog">
        <div class="modal-content bg-dark border-secondary">
          <div class="modal-body">
            <input
              type="text"
              id="newName"
              class="form-control mb-3"
              placeholder="Nombre del contacto"
            />
            <button id="saveContact" class="btn btn-primary btn-block">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sendmoney.js"></script>
  </body>
</html>
